<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-100 text-white bg-black">
    <h1 class="text-center text-4xl text-[#38bdf8] mt-5 font-bold">MOBILE STORE</h1>

    <div class="containers flex justify-evenly flex-wrap mt-[3rem] gap-[20px] m-[50px]">
    </div>

   <div class="text-center m-[5rem]">
    <button onclick="goToCart()" class="bg-[#38bdf8] rounded-md px-6 py-3 text-white mt-4 hover:bg-[#00a4ec]">Checkout</button>
   </div>

    <script src="script.js"></script>
</body>

</html>
