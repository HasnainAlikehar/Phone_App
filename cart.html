<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black text-white">

    <h1 class="text-center text-4xl font-bold mt-5">Cart</h1>

    <div id="main-div" class="containers mt-[3rem] gap-[20px] m-[50px]">
    </div>
    <div>
        <h2 class="total-amount text-center text-3xl"></h2>
    </div>

    <div class="text-center m-[5rem]">
        <button onclick="goToHome()" class="bg-[#38bdf8] rounded-md px-6 py-3 text-white mt-4 hover:bg-[#00a4ec]">Shop
            More</button>
    </div>

    <script src="cart.js"></script>
</body>

</html>
